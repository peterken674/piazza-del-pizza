<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Piazza del Pizza</title>
		<!-- Styling -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<!-- Header -->
			<header class="row">
				<div class="top-bar">
					<p class="pt-3 text-uppercase text-center text-white">
						Piazza del Pizza
					</p>
				</div>
				<div class="header-bg">
					<div class="overlay"></div>
				</div>
			</header>
			<!-- Content -->
			<section class="container content">
				<div class="row card py-5 px-4">
					<h1>It's the Pizza Square!</h1>
					<p>
						No, our pizzas are not actually square, but we will definitely
						square your order away. Just tell us what, and how much you are
						craving below.
					</p>
				</div>
			</section>
			<!-- Footer -->
			<footer class="row fixed-bottom align-items-center">
				<p class="text-center text-white mt-2">
					Made with &hearts; by
					<a
						class="link-light"
						href="https://github.com/peterken674"
						target="_blank"
						rel="noopener noreferrer"
						>Peter Kennedy</a
					>
				</p>
			</footer>
		</div>
	</body>
</html>
